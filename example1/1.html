<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../js/three.js"></script>
    <script>
        var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry(); // tạo khổi cube
			var material = new THREE.MeshBasicMaterial( { color: 0xff0000 ,stroke: 0x000000} ); // thêm tài nguyên vào cubic
			var cube = new THREE.Mesh( geometry, material ); // thêm khối, và tài nguyên vào
			scene.add( cube );

			camera.position.z = 5;  //vị trí camera

			var animate = function () {   // vòng lặp hoạt ảnh
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera ); // render animation
			};
			animate();
    </script>
</body>

</html>
